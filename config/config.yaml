app_info:
  author: Coffee ☕
  commercial_use: false
  license: 僅供學術研究與個人學習使用
  name: 影像標註工具
  version: 1.0.0
logging:
  directory: logs
  json_enabled: true
  level: INFO
  rotation:
    backup_count: 5
    max_bytes: 2000000
  ui_popup_level: ERROR
paths:
  default_output: ~/Pictures/
segmentation:
  default_device: auto
  default_model: vit_h
  mask_generator:
    min_mask_region_area: 100
    points_per_side: 32
    pred_iou_thresh: 0.88
    stability_score_thresh: 0.95
shortcuts:
  viewer:
    nav.next:
    - d
    nav.prev:
    - a
    save.selected:
    - Ctrl+S
    view.reset:
    - R
    edit.undo:
    - Ctrl+Z
theme:
  preset: dark
ui:
  default_size:
    height: 1080
    width: 1440
  font_size: 12px
